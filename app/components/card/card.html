<div>
    <h1>{{verb.infinitive}}</h1>
    <h4>{{result.tense.name}}, {{result.person.name}}</h4>

    <button ng-click="result.show = !result.show">Resolver</button>
    <button ng-click="next()">Proximo</button>

    <h1 ng-repeat="c in verb.conjugations | filter:{tense:result.tense.key, person:result.person.key}:true" ng-show="result.show">{{c.value}}</h1>
    <p></p>
</div>
