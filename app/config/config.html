<section>
    <h1 class="h1">Konfiguration</h1>

    <p>Hier kannst du deine Einstellungen f&uuml;r das Spiel vornehmen. Solange du nicht eingeloggt bist, werden die Einstellungen nicht gespeichert. Um dich einzuloggen, klicke den Button "Login".</p>

    <form>
        <label for="tenses">Tenses</label>
        <div id="tenses" class="row">
            <div class="six columns">
                <label>
                    <input type="checkbox" checked>
                    <span class="label-body">Present</span>
                </label>
                <label>
                    <input type="checkbox" checked>
                    <span class="label-body">Present Perfect</span>
                </label>
                <label>
                    <input type="checkbox" checked>
                    <span class="label-body">Preterito Indefinido</span>
                </label>
            </div>
            <div class="six columns">
                <label>
                    <input type="checkbox">
                    <span class="label-body">Futuro</span>
                </label>
                <label>
                    <input type="checkbox" checked>
                    <span class="label-body">Gerundino</span>
                </label>
            </div>
        </div>
        <p></p>
        <label for="tenses">Persons</label>
        <div id="tenses" class="row">
            <div class="six columns">
                <label>
                    <input class="u-text-top" type="checkbox" checked>
                    <span class="label-body">1st singular (yo)</span>
                </label>
                <label>
                    <input class="u-text-top" type="checkbox" checked>
                    <span class="label-body">2nd singular (tú)</span>
                </label>
                <label>
                    <input class="u-text-top" type="checkbox" checked>
                    <span class="label-body">3rd singular (él/ella/usted)</span>
                </label>
            </div>
            <div class="six columns">
                <label>
                    <input class="u-text-top" type="checkbox" checked>
                    <span class="label-body">1st plural (nosotros)</span>
                </label>
                <label>
                    <input class="u-text-top" type="checkbox" checked>
                    <span class="label-body">2nd plural (vosotros)</span>
                </label>
                <label>
                    <input class="u-text-top" type="checkbox" checked>
                    <span class="label-body">3rd plural (ellos/ellas/ustedes)</span>
                </label>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="six columns">
                <label for="cardAction">Card Click Action</label>
                <select class="u-full-width" id="uiLanguage">
                    <option value="Option 1">None (flip card)</option>
                    <option value="Option 2">Redraw</option>
                    <option value="Option 3">Next verb</option>
                </select>
            </div>
            <div class="six columns">
                <label for="uiLanguage">UI Language</label>
                <select class="u-full-width" id="uiLanguage">
                    <option value="Option 1">Deutsch</option>
                    <option value="Option 2">English</option>
                    <option value="Option 3" disabled>Español</option>
                </select>
            </div>
        </div>
        <!--        <input class="button-primary" type="submit" value="Submit">-->
    </form>
</section>
